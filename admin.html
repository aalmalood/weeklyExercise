<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Exercise Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Admin - Exercise Tracker</h1>
        <h2>Profiles</h2>
        <div id="profiles-list" class="list-group mb-4"></div>

        <h2>Add Profile</h2>
        <div class="form-group">
            <input type="text" id="new-profile-name" class="form-control" placeholder="Profile Name">
            <button onclick="addProfile()" class="btn btn-dark mt-2">Add Profile</button>
        </div>

        <h2>Exercises for Selected Profile</h2>
        <div id="exercises-list" class="list-group mb-4"></div>

        <h2>Add Exercise</h2>
        <div class="form-group">
            <input type="text" id="new-exercise-name" class="form-control" placeholder="Exercise Name">
            <input type="number" id="new-exercise-total" class="form-control mt-2" placeholder="Total Reps">
            <button onclick="addExercise()" class="btn btn-dark mt-2">Add Exercise</button>
        </div>

        <h2 id="log-list-label"></h2>
        <div id="custom-alert" class="custom-alert" style="display:none;">
            <span id="custom-alert-message"></span>
            <button onclick="closeAlert()">Close</button>
        </div>
        <div id="filter" class="form-group">
            <div class="input-group mb-3">
                <span class="input-group-text mb-2" for="exercise-filter" id="basic-addon1">Exercise:</span>
                <select id="exercise-filter" class="form-control mb-2">
                    <option value="">All</option>
                    <!-- Exercise options will be populated dynamically -->
                </select>
            </div>
            <div class="row">
                <label for="start-date" class="mb-2">From Date:</label>
                <input type="date" id="start-date" class="mb-2 col-xs-2">
            
                <label class="mb-2" for="end-date">To Date:</label>
                <input type="date" id="end-date" class="mb-2  col-xs-2">
            </div>
            <button onclick="filterLogs()" class="btn btn-dark">Filter</button>
            <button onclick="clearFilter()" class="btn btn-dark">Clear</button>
        </div>
        <div id="log-list" class="list-group mb-4"></div>

        <h2 id="log-rest-list-label"></h2>
        <div id="log-rest-list" class="list-group mb-4"></div>
    </div>
    <script type="module" src="admin-script.js"></script>
</body>
</html>
