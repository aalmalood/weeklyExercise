<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Manage Exercises</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Admin Page - Manage Exercises</h1>
        <div id="manage-exercises">
            <h2>Add Exercise</h2>
            <div class="form-group">
                <input type="text" id="new-exercise-name" class="form-control mb-2" placeholder="Exercise Name">
                <input type="number" id="new-exercise-total" class="form-control mb-2" placeholder="Total Reps">
                <button onclick="addExercise()" class="btn btn-primary">Add Exercise</button>
            </div>

            <h2>Existing Exercises</h2>
            <div id="exercises-list" class="list-group">
                <!-- Existing exercises will be populated here -->
            </div>
        </div>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
